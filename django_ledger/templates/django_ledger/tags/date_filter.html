{% load django_ledger %}

{% if inline %}
    <div class="flatpickr djetler-date-filter"></div>
{% else %}
    <div class="navbar-item flatpickr djetler-end-date-icon-filter">
        <form id="djetler-end-date-icon-filter-form-{{ form_id }}"
              action="{% url 'django_ledger:entity-set-date' entity_slug=entity_slug %}?next={{ next }}"
              method="post">
            {% csrf_token %}
            {{ date_form.entity_slug }}
            {{ date_form.date }}
        </form>
        <div data-toggle>
            {% icon "bi:calendar-check" 24 %}
        </div>
    </div>
{% endif %}
