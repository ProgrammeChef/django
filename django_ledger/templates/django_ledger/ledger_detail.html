<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ledger Detail View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Ledger Detail View</h1>
        <p class="subtitle">{{ ledger.name }}</p>
    </div>
</section>
<section class="section">
    <div class="container">

        <div class="columns">
            <div class="column">
                <h1 class="is-size-3">Ledger Journal Entries</h1>
                <a class="button is-dark is-small"
                   href="{% url 'django_ledger:je-create' entity_slug=view.kwargs.entity_slug ledger_pk=ledger.id %}">New
                    JE</a>
                <ul>
                    {% for je in ledger.journal_entry.all %}
                        <li>{{ je }}
                            <a class="button is-small is-dark"
                               href="{% url 'django_ledger:je-detail' entity_slug=view.kwargs.entity_slug ledger_pk=je.ledger_id je_pk=je.id %}">View</a>
                            <a class="button is-small is-dark"
                               href="{% url 'django_ledger:je-update' entity_slug=view.kwargs.entity_slug ledger_pk=je.ledger_id je_pk=je.id %}">Edit</a>
                            <a class="button is-small is-dark"
                               href="{% url 'django_ledger:txs' entity_slug=view.kwargs.entity_slug ledger_pk=je.ledger_id je_pk=je.id %}">Txs</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
</section>
</body>
</html>
