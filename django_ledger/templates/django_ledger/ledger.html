<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Ledgers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Ledger List View</h1>
        <p class="subtitle">Ledgers</p>
    </div>
</section>
<section class="section">
    <div class="container">

        <div class="columns">
            <div class="column">
                <h1 class="is-size-3">Ledger Journal Entries</h1>
                <ul>
                    {% for ledger in ledgers %}
                        <li>{{ ledger.name }} <a class="button is-light is-small"
                                             href="{{ ledger.get_absolute_url }}">Edit</a></li>
                    {% endfor %}

                </ul>

            </div>
        </div>

    </div>
</section>
</body>
</html>
