<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journal Entry Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">{{ journal_entry.description }}</h1>
        <p class="subtitle">{{ journal_entry.txs.count }} Transactions</p>
    </div>
</section>
<section class="section">
    <div class="container">

        <div class="columns">
            <div class="column">
                <h1 class="is-size-3">Transactions</h1>
                <ul>
                    {% for tx in journal_entry.txs.all %}
                        <li>{{ tx }}</li>
                    {% endfor %}
                </ul>

            </div>
        </div>

    </div>
</section>
</body>
</html>
