{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Djetler | {{ page_title | title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'django_ledger/css/djetler_styles.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

{% block nav %}
    {% include 'django_ledger/includes/nav.html' %}
{% endblock %}

{% block header %}
    {% include 'django_ledger/includes/page_header.html' with header_title=header_title %}
{% endblock %}

{% block content %}{% endblock %}

</body>
</html>
