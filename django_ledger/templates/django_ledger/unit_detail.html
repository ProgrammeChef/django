{% extends 'django_ledger/layouts/content_layout_1.html' %}
{% load i18n %}
{% load static %}
{% load django_ledger %}

{% block view_content %}
    <div class="card">
        <div class="card-content">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <h1 class="is-size-1 has-text-weight-thin">{{ unit.name }}</h1></div>

                </div>
            </div>

            <div class="columns is-multiline">

                <div class="column">{{ unit }}</div>

            </div>


        </div>
    </div>
{% endblock %}
