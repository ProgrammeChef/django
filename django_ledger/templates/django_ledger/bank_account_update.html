{% extends 'django_ledger/layouts/content_layout_1.html' %}
{% load i18n %}
{% load static %}
{% load django_ledger %}

{% block view_content %}

    <div class="box">
        <form method="post"
              action="{% url 'django_ledger:bank-account-update' entity_slug=view.kwargs.entity_slug bank_account_pk=bank_account.uuid %}">
            {{ form.errors }}
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit"
                    class="button is-primary is-outlined is-fullwidth djetler_my_1">Update
            </button>
            <a href="{% url 'django_ledger:bank-account-list' entity_slug=view.kwargs.entity_slug %}"
               class="button is-small is-dark is-fullwidth">Back</a>
        </form>
    </div>
{% endblock %}
