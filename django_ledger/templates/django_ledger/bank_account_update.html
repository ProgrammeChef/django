{% extends 'django_ledger/base.html' %}
{% load i18n %}
{% load static %}
{% load django_ledger %}




{% block content %}

    <section class="section">
        <div class="container">
            <form action="{% url 'django_ledger:bank-account-create' entity_slug=view.kwargs.entity_slug %}"
                  method="post">
                <div class="columns is-multiline is-centered">
                    {% csrf_token %}
                    <div class="column is-6-desktop is-8-tablet">
                        <div class="box">
                            {{ form.errors }}
                            {{ form.as_p }}
                            <button type="submit"
                                    class="button is-primary is-outlined is-fullwidth djetler_my_1">Create
                            </button>
                            <a href="{% url 'django_ledger:entity-detail' entity_slug=view.kwargs.entity_slug %}"
                               class="button is-small is-dark is-fullwidth">Back</a>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
