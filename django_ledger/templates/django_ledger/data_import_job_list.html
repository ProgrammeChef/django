{% extends 'django_ledger/base.html' %}
{% load i18n %}
{% load static %}
{% load django_ledger %}

{% block content %}
    <section class="section">
        <div class="container is-fluid">
            <div class="columns">
                <div class="column is-3 is-hidden-mobile is-hidden-tablet-only">
                    {% include 'django_ledger/includes/menu.html' %}
                </div>
                <div class="column">
                    <div class="box">
                        <a class="button is-primary is-outlined"
                           href="{% url 'django_ledger:data-import-ofx' entity_slug=view.kwargs.entity_slug %}">
                            {% trans 'Import OFX File' %}</a>
                        <a class="button is-dark"
                           href="{% url 'django_ledger:entity-dashboard' entity_slug=view.kwargs.entity_slug %}">
                            {% trans 'Back' %}
                        </a>
                        {% data_import_job_list_table %}
                    </div>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
