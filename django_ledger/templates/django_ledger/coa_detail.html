<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ coa.name }}</title>
    <title>DJ Ledger - Entities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            {{ coa.name }}
        </h1>
        <p class="subtitle">
            {{ coa.description }}
        </p>
    </div>
</section>
<section class="section">
    <div class="container">

        <div class="columns">
            <div class="column">
                <h1 class="is-size-3">Accounts</h1>
                <ul>
                    {% for acc in coa.acc_assignments.all %}
                        <li>{{ acc.account }} <a class="button is-small is-light"
                                                 href="{{ acc.account.get_absolute_url }}">Edit</a></li>
                    {% endfor %}
                </ul>

            </div>
        </div>

    </div>
</section>
</body>
</html>
