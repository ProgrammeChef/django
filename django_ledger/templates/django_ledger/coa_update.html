<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ coa.name }}</title>
    <title>CoA Edit | {{ coa.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title">{{ coa.name }} Hello</h1>
        <p class="subtitle">{{ coa.description }}</p>
    </div>
</section>

<section class="section">
    <div class="container">

        <div class="columns">
            <div class="column">
                <h1 class="is-size-3">CoA Edit</h1>
                <form action="{{ coa.get_update_url }}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="button is-dark">Submit</button>
                </form>
            </div>
        </div>

    </div>
</section>
</body>
</html>
