<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Entity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Update Entity</h1>
        <p class="subtitle">{{ entity.name }}</p>
    </div>
</section>
<section class="section">
    <div class="container">

        <div class="columns">
            <div class="column">
                <h1 class="is-size-3">Create New Entity</h1>
                <form method="post"
                      action="{{ entity.get_update_url }}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="button is-small is-dark" type="submit">Update</button>
                </form>

            </div>
        </div>

    </div>
</section>
</body>
</html>
