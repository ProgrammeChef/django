{% load static %}

<section class="hero is-light is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <figure class="image">
                        <a target="_blank"
                           href="https://arrobalytics.com"><img
                                src="{% static 'django_ledger/logo/django-ledger-logo.png' %}"
                                alt=""></a>
                    </figure>
                </div>
            </div>
            {% if header_title %}
                <div class="columns is-centered">
                    <div class="column is-12 has-text-centered">
                        <h1 class="title is-size-1 has-text-weight-light">{{ header_title }}</h1>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</section>
