<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Ledgers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Entity Ledger List View</h1>
        <p class="subtitle">Ledgers</p>
    </div>
</section>
<section class="section">
    <div class="container">

        <div class="columns">
            <div class="column">
                <h1 class="is-size-3">Ledger Journal Entries</h1>
                <a class="button is-dark"
                   href="{% url 'django_ledger:ledger-create' entity_slug=view.kwargs.entity_slug %}">Add</a>
                <ul>
                    {% for ledger in ledgers %}
                        <li>{{ ledger.name }}
                            <a class="button is-light is-small"
                               href="{% url 'django_ledger:ledger-update' entity_slug=view.kwargs.entity_slug ledger_pk=ledger.id %}">Edit</a>
                            <a class="button is-light is-small"
                               href="{{ ledger.get_absolute_url }}">Journal Entries</a>
                        </li>
                    {% endfor %}

                </ul>

            </div>
        </div>

    </div>
</section>
</body>
</html>
