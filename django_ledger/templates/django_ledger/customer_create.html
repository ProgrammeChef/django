{% extends 'django_ledger/base.html' %}
{% load i18n %}
{% load django_ledger %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-6">
                    <div class="box">
                        <form method="post"
                              action="{% url 'django_ledger:customer-create' entity_slug=view.kwargs.entity_slug %}">

                            <div class="field">
                                {{ form.as_p }}
                                {% csrf_token %}
                            </div>

                            <div class="field">
                                <button class="button is-primary is-small is-fullwidth">{% trans 'Create Customer' %}</button>
                                <a href="{% url 'django_ledger:customer-list' entity_slug=view.kwargs.entity_slug %}"
                                   class="button is-dark is-small is-fullwidth mt-2">{% trans 'Go Back' %}</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>
{% endblock %}
