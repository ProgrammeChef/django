{% extends 'django_ledger/base.html' %}
{% load i18n %}
{% load staticfiles %}
{% load django_ledger %}




{% block content %}

    <section class="section">
        <div class="container">

            <div class="columns is-centered">
                <div class="column is-8-tablet is-6-desktop">
                    <div class="box">
                        <form action="{% url 'django_ledger:ledger-create' entity_slug=view.kwargs.entity_slug %}"
                              method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="button is-light">Create</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>

{% endblock %}
